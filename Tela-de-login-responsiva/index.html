<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="login">

            <div class="imagem">

            </div>

            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>

            <form action="login.php" method="post">

                <div class="campo">

                    <i class="material-icons">person</i>

                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required autocomplete="email" maxlength="30">

                    <label for="ilogin">Login</label>
                </div>

                <div class="campo">
                    <i class="material-icons">vpn_key</i>

                    <input type="password" name="Senha" id="isenha" placeholder="sua Senha" required minlength="8" maxlength="20" autocomplete="current-password">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">Esqueci a Senha<i class="material-icons">email</i></a>
            </form>

        </section>
    </main>
</body>
</html>
